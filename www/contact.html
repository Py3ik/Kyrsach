    <!-- Page Header -->

    <header class="intro-header" style="background-image: url('img/caralog12.jpg')">
        <div class="container overlay">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">

                        <h1>Контакты</h1>

                        <h2><i class="fa fa-phone"></i> +375(29)548-89-15</h2>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Хотите связаться с нами? Заполните форму ниже, чтобы отправить нам сообщение, и мы постараемся связаться с вами в течение 24 часов!</p>
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Имя</label>
                            <input type="text" class="form-control" placeholder="Имя" id="name" required data-validation-required-message="Напишите ваше имя Имя">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Почтовый адресс</label>
                            <input type="email" class="form-control" placeholder="Почтовый адресс" id="email" required data-validation-required-message="Укажите Почтовый адресс">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Номер телефона</label>
                            <input type="tel" class="form-control" placeholder="Номер телефона" id="phone" required data-validation-required-message="Укажите Номер телефона">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Сообщение</label>
                            <textarea rows="5" class="form-control" placeholder="Сообщение" id="message" required data-validation-required-message="Напишите Сообщение"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
